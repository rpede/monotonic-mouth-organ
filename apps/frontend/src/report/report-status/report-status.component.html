<div class="container">
  <h1>Check status of your report</h1>
  <h3>You can follow the case for any report you've might have created here.</h3>
  <mat-form-field class="full-width">
    <input matInput placeholder="Case Number" [(ngModel)]="caseNo" min="0" max="99999999" (keyup)="fetchCase()" />
  </mat-form-field>

  <article *ngIf="validCase && case;else invalidCaseNo">
    <h3>Date: {{caseNo | caseCreated}}</h3>
    <h3>Length: {{length}}</h3>
    <h3>Status: <ng-container [ngSwitch]="case.status">
      <span *ngSwitchCase="'OPENED'" style="color: blue;">{{case.status}}</span>
      <span *ngSwitchCase="'INVESTIGATING'" style="color: orange;">{{case.status}}</span>
      <span *ngSwitchCase="'CLOSED'" style="color: green;">{{case.status}}</span>
      <span *ngSwitchDefault>Unknown</span>
    </ng-container></h3>
    <iframe style="width: 100%; height: 600px"
      [src]="sanitizer.bypassSecurityTrustResourceUrl('/api/report/' + case.company.name + '/' + caseNo + '.html')">
    </iframe>
  </article>
  <ng-template #invalidCaseNo >
    <p style="color: red;">Please enter a valid case number</p>
  </ng-template>
</div>
